<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Subsink Package</mat-card-title>
    <mat-card-subtitle>{{content.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{content.imgUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{content.description}}
    </p>
  </mat-card-content>
</mat-card>
